<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>

    <style>
        * {
            text-align: center;

        }

        body {
            margin-top: 100px;
            background-color: rgb(88, 224, 234)
        }

        #login {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 30%;
            margin-right: 30%;
            border-style: outset;
            padding-bottom: 50px;
            background-color: white;

        }

        button:hover {
            background-color: rgb(247, 95, 120);
            color: white;
            border-color: white;
        }
    </style>
</head>

<body>
    <div class="container" id="login">

        <form method="post" action="/">
            <h2>login</h2>
            <label for="username">Username</label><br />
            <input type="text" name="username" id="username"><br /><br />
            <label for="password">Password</label><br />
            <input type="password" name="password" id="password"><br /><br />
            <button name="button" value="login">
                login
            </button>
            {% if found==false %}
            <script>
                alert("User not found!!!\nPlease signup");
            </script>
            {% endif %}
            <p style="color: black;">don,t have an account</p>
            <a href="/signup">signup</a>

        </form>
    </div>
</body>

</html>
